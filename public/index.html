<!DOCTYPE html>
<html>
    <head>
        <title>Imageboard</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">


    </head>

    <body>
        <h1>Post your image</h1>

        <div id="main">

            <form id="inputfields" action="">
                <input v-model="title" type="text" name="title" placeholder= "title">
                
                <input v-model="description" type="text" name="description" placeholder= "description">
                
                <input v-model="username" type="text" name="username" placeholder= "username">

                <input @change="handleChange" type="file" name="file" accept="image/*">
                
                <button @click="handleClick">upload</button>
            </form>

                <div class="image" v-for="image in images">
                    <img class="cover" :src="image.url" />
                    <label for=image>{{image.title}}</label>
                </div>
        </div>

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
