<!DOCTYPE html>
<html>
    <head>
        <title>Imageboard</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    </head>

    <body>
        <h1>Post your image</h1>

        <div id="main">

            <form id="inputfields" action="">
                
                <div class="flexbox">
                    
                    <div>
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <input id="title" v-model="title" type="text" name="title" placeholder= "title">
                    </div>

                    <div>
                        <ion-icon name="create-outline"></ion-icon>
                        <input id="description" v-model="description" type="text" name="description" placeholder= "description">
                    </div>

                </div>
                
                <div class="flexbox">

                    <div>
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <input id="username" v-model="username" type="text" name="username" placeholder= "username">
                    </div>
                
                    <div>
                         <ion-icon name="cloud-upload-outline"></ion-icon>
                        <input id="inputfile" @change="handleChange" type="file" required name="file" accept="image/*" />
                    </div>

                </div>

                <button @click="uploadButtonClick">upload</button>

            </form>

                <div class="image" v-for="image in images">
                    <img class="cover" :src="image.url" :alt="image.description" />
                    <label maxlength="33" for=image>{{image.title}}</label>
                </div>

                    <!-- v-for="modal in modals"

                </p> -->

        </div>

</html>
