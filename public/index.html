<!DOCTYPE html>
<html>
    <head>
        <title>Imageboard</title>
        <link rel="stylesheet" href="/css/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&display=swap" rel="stylesheet">
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    </head>

    <body>
        <h1>Post your image</h1>

        
        <!-- ///////////////////// INSIDE OF MAIN DIV ///////////////////// -->
        <div id="main">

            <!-- ///////// INPUT FIELDS ///////// -->

            <form id="inputfields" action="">
                
                <div class="flexbox">
                    
                    <div>
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <input id="title" v-model="title" type="text" maxlength="33" name="title" placeholder= "title">
                    </div>

                    <div>
                        <ion-icon name="create-outline"></ion-icon>
                        <input id="description" v-model="description" type="text" name="description" placeholder= "description">
                    </div>

                </div>
                
                <div class="flexbox">

                    <div>
                        <ion-icon name="person-circle-outline"></ion-icon>
                        <input id="username" v-model="username" type="text" name="username" placeholder= "username">
                    </div>
                
                    <div>
                         <ion-icon name="cloud-upload-outline"></ion-icon>
                        <input id="inputfile" @change="handleChange" type="file" required name="file" ref="file" accept="image/*" />
                    </div>

                </div>

                <button @click="uploadButtonClick">upload</button>

            </form>


            <!-- ///////// MODAL COMPONENT INSIDE "MAIN" DIV ///////// -->

            <modal-component
                v-if="selectedImage"
                modal-title="show me" <!-- necessary? -->
                :id="selectedImage"
                @close="closeModal"
            ></modal-component> <!-- hier ggf. die <> verrÃ¼cken -->


            <!-- ///////// RENDERING IMAGES + TITLES ///////// -->
            <div class="image" v-for="image in images" @click="selectedImage = image.id">
                <img class="cover" :src="image.url" :alt="image.description" />
                <label for=image>{{image.title}}</label> <!-- maybe use <figcaption>? -->
            </div>

            <!-- <p
                class="modal"
                @click="selectedModal = modal.id"
                <!-- If I click on `selectedModal` it gets the id of the corresponding modal -->
                <!-- v-for="modal in modals"
                v-if="modals.length">{{modal.title}}
            </p> --> -->

        </div>


        <!-- ///////////////////// OUTSIDE OF MAIN DIV ///////////////////// -->

        <!-- ///////// MODAL COMPONENT OUTSIDE "MAIN" DIV ///////// -->

        <script type="text/x-template" id="modal-template">
            <div class="component">
                <p id="x" @click="closeModal">x</p>
                <img :src="image.url" :alt="image.description">
                <label> Title: {{image.title}}</label> <!-- maybe use <figcaption> or a heading? -->
                <p>Description: {{image.description}}</p>
                <p>Uploaded by {{image.username}} on {{image.created_at}}</p>
                <button @click="count++">Click Me!</button> <!-- necessary? -->
                <p>Counter: {{count}}</p> <!-- necessary? -->
                <!-- include post-form for comments with input-comment, input-commenter and button -->
                <!-- render comments with v-for -->
            </div>
        </script>

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>

    </body>
</html>
